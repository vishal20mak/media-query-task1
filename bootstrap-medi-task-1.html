<!DOCTYPE html>
<html>
<head>
	<title>LOGIN FORM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		
		<div class="row header-background">
			<div class="col-md-2 header-logo-background" ><img class="header-logo-width" src="image/logo.jpeg"></div>
			<div class="col-md-10"><h2>Rao-infotech</h2></div>
		</div>
		
		<div class="row">
			<div class="col-md-8 form-title">
				<form>
					<div class="form-group form-margin">
						<h2>Add Employee Details</h2>

						<div class="row">
							<div class="col-md-6 name-input-left">
								<div><br>
									
									<div class="form-group">
										<label for="usr">Name:</label>
										<input type="text" class="form-control" id="usr">
									</div>
									

									<div>
										<label>Experiance:</label>
										<div class="dropdown">
											<select>
												<option value="1">1 year</option>
												<option value="2">2 year</option>
												<option value="3">3 year</option>
												<option value="4">4 year</option>
											</select>
										</div>
									</div><br>	
									<div>

										<label>Technology:</label>
										<div class="checkbox">
											<label><input type="checkbox" value="javascript">javascript</label>
										</div>
										<div class="checkbox">
											<label><input type="checkbox" value="PHP">PHP</label>
										</div>
										<div class="checkbox checkbox-margin">
											<label><input type="checkbox" value="Python">Python</label>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6 name-input-right">
								<div>
									<label>Last Education:</label><br>
									<div class="form-check">
										<label class="form-check-label">
											<input type="radio" class="form-check-input" value="1" checked="B.E">B.E
										</label>
										<label class="form-check-label">
											<input type="radio" class="form-check-input" value="1">M.E
										</label>
										<label class="form-check-label">
											<input type="radio" class="form-check-input" value="">BCA
										</label>
										<label class="form-check-label">
											<input type="radio" class="form-check-input" value="">Diploma
										</label>
									</div>




									<div class="details">

										<fieldset class="scheduler-border">
											<legend class="scheduler-border">Contact Details</legend>
											<div class="form-group">
												<label for="email">Email:</label>
												<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
											</div>
											<div class="form-group">
												<label for="email">phone:</label>
												<input type="phone" class="form-control" id="phone" placeholder="Enter phone" name="phone">
											</div>
											<div class="form-group">
												<label for="skype">Email:</label>
												<input type="skype" class="form-control" id="skype" placeholder="Enter skype id" name="email">
											</div>
										</fieldset>
									</div>
								</div>
							</div>
						</div>
						<button type="button" class="btn">Add Detail</button>

					</form>
				</div>
			</div>
			<div class="col-md-4 notice-bord notice-bord-border notice-bord-margin">
				<h2>NOTICE BORD</h2>
				<ul class="list-group">
					<li><label>point-1</label></li>
					<ol type="i">
						<li class="list-group-item">sub point-1</li>
						<li class="list-group-item">sub point-2</li> 
						<li class="list-group-item">sub point-3</span></li> 
					</ol>
				</ul>
				<ul class="list-group">
					<li><label>point-2</label></li>
					<ol type="a">
						<li class="list-group-item">sub point 2-1</li>
						<li class="list-group-item">sub point 2-2</li> 
						<li class="list-group-item">sub point 2-3</span></li> 
					</ol>
				</ul>
			</div>
		</div>



	</body>
	</html>
